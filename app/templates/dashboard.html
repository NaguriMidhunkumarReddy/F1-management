<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">F1 Management</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/login" id="login-link">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logout-btn" style="display:none;">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Welcome to F1 Management</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Drivers</h3>
                <a href="/add-driver" class="btn btn-primary">Add Driver</a>
                <a href="/query-drivers" class="btn btn-secondary">Query Drivers</a>
                <div id="drivers-list" class="mt-3"></div>
            </div>
            <div class="col-md-6">
                <h3>Teams</h3>
                <a href="/add-team" class="btn btn-primary">Add Team</a>
                <a href="/query-teams" class="btn btn-secondary">Query Teams</a>
                <div id="teams-list" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCacsel7VnAAApI3doWvGNzvE7ztedrvYo",
            authDomain: "f1-management-ded6e.firebaseapp.com",
            projectId: "f1-management-ded6e"
        };
        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById("login-link").style.display = "none";
                document.getElementById("logout-btn").style.display = "block";
            }
        });

        document.getElementById("logout-btn").addEventListener("click", () => {
            firebase.auth().signOut().then(() => {
                window.location.href = "/login";
            });
        });
    </script>
</body>
</html>
